<app-header text="Checkbox" like="no"></app-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox slot="end" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>
</ion-content>
