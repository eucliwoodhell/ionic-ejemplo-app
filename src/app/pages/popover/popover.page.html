<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras" mode="ios" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Popover</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover( $event )" color="primary">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header >

<ion-content class="ion-padding">
  <ion-list>
    <ion-button (click)="presentPopover( $event )" expand="block">
      Click me
    </ion-button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentPopover( $event )" color="primary">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
