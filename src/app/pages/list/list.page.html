<app-header text="List - Sling"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Listas
    </ion-list-header>
    <ion-item >
     <ion-label>
       <h3>Paolo</h3>
       <p> paolo@pf.cl </p>
     </ion-label> 

     <ion-label slot="end" class="ion-text-end text-small">121221.55</ion-label>
    </ion-item>
  </ion-list>

  <ion-list #id_lista>
    <ion-item-sliding *ngFor="let item of users | async">
      <ion-item>
        <ion-label>
          <h3> {{ item.name }} </h3>
          <p> {{ item.email }} </p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">
          <p>{{item.address.street}}</p>
          <p>{{item.address.suite}}</p>
          <p>{{item.address.city}}</p>
          <p>{{item.address.zipcode}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favorito(item)"><ion-icon slot="icon-only" name="share-social-outline"></ion-icon></ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
