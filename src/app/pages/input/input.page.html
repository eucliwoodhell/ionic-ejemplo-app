<app-header [text]="nombre || 'Inputs'"></app-header>

<ion-content class="ion-padding">
  <!-- Inputs with labels -->
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" placeholder="Jorge Sepulveda" [(ngModel)]="nombre" autocapitalize="characters"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" >

    <ion-list-header>
      <ion-label>Formulario Validacion : {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" 
      placeholder="Email"
      name="email"
      [(ngModel)]="usuario.email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      required></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" 
      placeholder="password"
      name="password"
      [(ngModel)]="usuario.password"
      required></ion-input>
    </ion-item>

    <ion-button
    [disabled]="formulario.invalid"
    type="submit" expand="block" >
      Guardar
    </ion-button>
  </form>




</ion-content>

<app-footer titulo="Input"></app-footer>
